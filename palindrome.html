<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palindrome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-8 col-sm-8 col-lg-12 col-md-12 col-xl-12">
                <form class="jumbotron">
                    <br>
                    <h1>CHECK WHEATHER THE NUMBER IS PALINDROMIC SEQUENCE OR NOT</h1>
                    <br>
                    <tr>
                        <td>NUMBER</td>
                        <td><input type="text" id="num" class="form-control"></td>
                    </tr>
                    <br>
                    <br>
                    <tr>
                        <td><button type="button" class="btn btn-success" onclick="pal()" >CHECK</button></td>
                    </tr>
                    <tr>
                        <td><p id="result"></p></td>
                    </tr>
                </form>
            </div>
        </div>
    </div>

    <script>
        function pal()
            {
                var x=parseInt(document.getElementById("num").value);
                let y=x;
                let rem=0;
                let rev=0;
                
                while(y>0)
                    {
                        rem=y%10;
                        rev=rev*10+rem;
                        y=parseInt(y/10);
                    }
                   
                if(rev==x)
                    {
                         z="it is a palindromic sequence";
                    }
                else
                    {
                        z="it is not a palindromic sequence";
                    }
                document.getElementById("result").innerHTML=z;

            };
    </script>
</body>
</html>
